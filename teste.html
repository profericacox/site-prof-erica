<!DOCTYPE html>
<html>
<head>
  <title>Centralizar <li> com CSS</title>
  <style>
    ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      padding: 0;
    }
    
    li {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
  </ul>
</body>
</html>
