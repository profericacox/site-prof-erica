<body>
	<header>
		<div class="caixa">
			<h1><img src="logo2.png" alt="Logo"></h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>

                    <li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<form>
			<label for="nomesobrenome">Nome e sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="email">Email</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

			<label for="mensagem">Mensagem</label>
			<textarea id="mensagem" class="input-padrao" required></textarea>

			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label><input type="radio" name="contato" value="email" checked>
					Email</label>

				<label><input type="radio" name="contato" value="telefone">
					Telefone</label>

				<label><input type="radio" name="contato" value="whatsapp">
					WhatsApp</label>
			</fieldset>

			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
				email?</label>

			<input type="submit" value="Enviar" class="enviar">
		</form>
	</main>

	<footer>
		<p class="copyright">&copy;
			<span id="currentYear"></span>
			Prof. Érica Cox - <span id="currentYear"></span>
		</p>
	</footer>

	<script>
		// Obtém o ano atual e atualiza o elemento 'currentYear'
		document.getElementById('currentYear').textContent = new Date().getFullYear();
	</script>
</body>
